<!DOCTYPE html>
<html>
  <head>
    <title>First Class Html</title>
    <link rel="icon" type="image/png" href="simple-twitter-16x16-icon-png-7.png" />
    <style>
      label {
        font-size: 20px;
      }

      h1 {
        margin: 0;
      }

      body {
        color: chartreuse;
        font-weight: 900;
        margin: 0;
        background-color: darkslategrey;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #header {
        background: red;
        height: 80px;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      #container {
        display: flex;
        flex: 1;
      }

      #sidebar {
        background: green;
        width: 300px;
        padding: 20px;
        box-sizing: border-box;
      }

      #main {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .grid-item {
        background: #fff;
        color: #000;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Header</h1>
    </div>
    <div id="container">
      <div id="sidebar">
        <h1>Sidebar</h1>
      </div>
      <div id="main">
        <div class="grid-item">
          <h1>Testing</h1>
          <p>this our first class for the introduction of HTML</p>
          <a href="https://www.w3schools.com">Visit W3Schools.com!</a>
          <a href="https://www.w3schools.com" target="_blank">Visit W3Schools.com!</a>
          <a href="javascript:alert('Hello World!');">Execute JavaScript</a>
          <hr />
          <form>
            <label>First Name</label>
            <input type="text" name="firstName" />
            <label>Phone</label>
            <input type="number" name="phone" />
            <button type="submit" style="background-color: blue; color: white; padding: 10px; border: none; border-radius: 5px;">Submit</button>
            <button type="reset" style="background-color: red; color: white; padding: 10px; border: none; border-radius: 5px;">Reset</button>
          </form>
        </div>
        <!-- Add more grid items as needed -->
      </div>
    </div>
  </body>
</html>
